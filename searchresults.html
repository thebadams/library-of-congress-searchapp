<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <aside>
        <h1>Library of Congress Search Application</h1>
        <form action="">
            <input type="text" name="search" id="search">
            <select name="format" id="format">
                <option value="">Please Choose a Format</option>
                <option value="manuscript">Manuscript</option>
                <option value="maps">Map</option>
                <option value="photos">Photo, Print or Drawing</option>
                <option value="audio">Audio Recordings</option>
                <option value="newspapers">Newspapers</option>
                <option value="film-and-videos">Film, Videos</option>
                <option value="notated-music">Printed Music</option>
                <option value="archived-websites">Archived Websites</option>
            </select>
            <button id="search-btn">Search</button>
        </form>
            <button id="back-btn">Go Back</button>
    </aside>
    <main>
        <h1>Search Results</h1>
        <div class="search-results">

        </div>
    </main>
    <script src="./search-results.js"></script>
</body>
</html>
